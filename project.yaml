basic:
    name: 'https://auto.suzuki.hu/'
    environments:
        production: 'https://auto.suzuki.hu/'
        staging: 'https://website-staging.suzukibusinesscloud-hungary.com/'
        development: ''
    breakpoints:
        - 640
        - 1024
        - 1200
    pages:
        - /
        - /cars/vitara
        - /cars/s-cross
        - /cars/swace
        - /pages/suzukiplusz
        - /pages/technologia
        - /pages/suzukiflotta
        - /find-dealer/4w-vehicle
        - /pages/get-quote-form
        - /pages/test-drive-form
        - /pages/contact-us-hu
        - /pages/gyik
        - /pages/data-privacy-notice
        - /update-consent
    monitoring:
        days: {  }
        type: ''
        schedule_time: '12:30 AM'
        schedule_time_zone: Europe/London
        compare_with: last-production
        compare_with_fresh: production
advanced:
    mask: ''
    remove: ''
    isolate: '#cookie-overlay'
    delay: 15
    scroll: true
    headers:
        - { header: '', value: '' }
    cookies: ''
    custom_js: ''
    custom_css: ''
    mock_content:
        - { selector: '', type: title }
    login:
        type: none
        click_element: false
        click_element_selector: ''
        login_url: ''
        username: ''
        password: ''
        username_selector: ''
        password_selector: ''
        submit_selector: ''
        after_login_selector: ''
    performance:
        workers_production: 30
        workers_nonproduction: 10
        workers_production_delay: 0
        workers_nonproduction_delay: 0
    stabilize: true
